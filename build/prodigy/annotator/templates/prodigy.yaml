---
# Persistent Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: annotator-{{ .Values.deployEnv }}
spec:
  persistentVolumeReclaimPolicy: ""
  accessModes:
    - ReadWriteOnce
  capacity: 
    storage: 500Gi
  claimRef:
    namespace: default
    name: annotator-{{ .Values.deployEnv }}
  gcePersistentDisk:
    pdName: annotator-{{ .Values.deployEnv }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: annotator-{{ .Values.deployEnv }}
spec:
  selector: 
    matchLabels: 
      app: annotator-{{ .Values.deployEnv }}
      stackRole: annotator
  serviceName: annotator-{{ .Values.deployEnv }}
  replicas: 1
  template:
    metadata:
      labels:
        app: annotator-{{ .Values.deployEnv }}
        stackRole: annotator
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: prodigy
          image: "{{ .Values.prodigyAnnotator.imageName }}:{{ .Values.prodigyAnnotator.imageTag }}"
          # args: [ "while true; do echo Waiting; sleep 100; done" ]
          args: ["prodigy ref-tagging-recipe ref_tagging input silver_output_binary /prodigy-disk/model-last מקור --view-id ner -db-host $MONGO_HOST -db-port 27017 -F ./functions.py"]
          ports: 
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: {{ .Values.prodigyAnnotator.resources.request.memory }}
              cpu: {{ .Values.prodigyAnnotator.resources.request.cpu }}
            limits:
              memory: {{ .Values.prodigyAnnotator.resources.limit.memory }}
              cpu: {{ .Values.prodigyAnnotator.resources.limit.cpu }}
          readinessProbe:
            tcpSocket:
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            tcpSocket: 
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 3
          env: 
            - name: MONGO_HOST
              value: {{ .Values.prodigyAnnotator.mongoHostname }}
            - name: RANDOM
              value: {{ randAlphaNum 8 }}
            - name: PRODIGY_BASIC_AUTH_USER
              value: {{ .Values.prodigyAnnotator.username }}
            - name: PRODIGY_BASIC_AUTH_PASS
              value: {{ .Values.prodigyAnnotator.password }}
          volumeMounts:
            - mountPath: /prodigy-disk
              name: prodigy-disk
  volumeClaimTemplates:
    - metadata:
        name: prodigy-disk
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 500Gi
---
apiVersion: v1
kind: Service
metadata:
  name: annotator-{{ .Values.deployEnv }}
  labels:
    app: annotator-{{ .Values.deployEnv }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.prodigyAnnotator.loadBalancerIP }}
  ports: 
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: annotator-{{ .Values.deployEnv }}
...
